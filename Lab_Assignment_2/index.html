<body>
    <header>

            <a href="#">Furious Cars</a>

        <div class="nav">

        <!-- <div class="login">

        <div class="profile">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">

                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
                data-bs-theme="dark">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <a href="">Account</a>
                    <a href="">Wishlist</a>
                    <a href="">Orders</a>
                    <a href="/grid_practise.html">Grid</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section starts -->
    <main>
        <section class="signup">
            <div class="one">
                <p>Experience the epitome of luxury
                    high-end cars.
                </p>




            </div>
            <div class="two">
                

                <!-- Button trigger modal -->
                <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade col-6" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog col-6">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up Now</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body ">
                                <form action="">
                                    <div>

                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name">
                                    </div>
                                    <div>

                                        <label for="email">E-mail</label>
                                        <input type="email" id="email">
                                    </div>
                                    <div>

                                        <label for="password">Password</label>
                                        <input type="password" id="password">
                                    </div>
                                    <div>

                                        <label>Gender</label>
                                        <input type="radio" id="male" name="gender">
                                        <label for="male">Male</label>
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">Female</label>
                                        <input type="radio" id="others" name="gender">
                                        <label for="others">Others</label>
                                    </div>
                                    <div>

                                        <label for="dob">Date of birth</label>
                                        <input type="date" name="date" id="date">
                                    </div>
                                    <div>

                                        <label for="phone">Phone No.</label>
                                        <input type="number" id="phone" name="phone">
                                    </div>
                                    <div>

                                        <label>Purpose:- </label>
                                        <!-- <br> -->
                                        <input type="checkbox" id="buy" name="purpose">
                                        <label for="buy">Buy</label>
                                        <input type="checkbox" id="rent" name="purpose">
                                        <label for="rent">Rent</label>
                                        <input type="checkbox" id="rebuild" name="purpose">
                                        <label for="rebuild">Rebuild</label>
                                        <input type="checkbox" id="hostevent" name="purpose">
                                        <label for="hostevent">Host Event</label>
                                    </div>
                                    <div>

                                    </div>
                                    <label for=""></label>

                                </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </section>
        <section class="products">
            <div class="cards">
                <p>
                    AVAILABLE
                </p>
            </div>
            <div class="cards">
                <p>
                    SOLD
                </p>
                
            </div>
            <div class="cards">
                <p>
                    COMPARE
                </p>

            </div>
        </section>

    </main>
