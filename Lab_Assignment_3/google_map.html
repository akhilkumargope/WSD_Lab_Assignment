<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #map {
            height: 600px;
            width: 100%;
            margin: auto;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .view-link{
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .back-link:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps</h1>
        <div class="link-container">
            <!-- Link to open Google Maps in a new tab -->

            <iframe src="" frameborder="0"></iframe>
            <a href="https://www.google.com/maps?q=12.9130,77.6131" target="_blank" class="view-link">Open in Google Maps</a>
            <!-- Link to go back to OpenStreetMap page -->
            <!-- <a class="back-link" href="map.html">Back to OpenStreetMap</a> -->
        </div>
    </div>
</body>
</html>
